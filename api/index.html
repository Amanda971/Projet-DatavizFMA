<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="api.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chic'Art Go </title>
</head>

<body>
    <div id="logo"><img src="image/logo1.png" alt="logo chic'art go"></div>

        </div>
        <div id="info">
            <p id="title"></p>

            <button id="bouton" onclick="randomize()"><img src="image/random Art.png"></button>

    </div>
    <audio controls autoplay>
        <source src="music/relaxing-songs-on-the-free-day-soul-rb-music-playlist-best-soul-of-the-time.mp3"type="audio/mpeg">
     </audio>

</html>
